{% load static %}
<html lang="en" dir="ltr">
  

      
    <meta charset="UTF-8">
    <!---<title> Login Form |  </title>--->
    <link rel="stylesheet" href="{% static 'stylelogin.css' %}">
    
      
   
    <body class="news">
    
<div id="login">

  <h1><strong>Welcome.</strong> Please login.</h1>

  <form action="login" method="post">
     {% csrf_token %}

    <fieldset>

      <p><input type="text" name="username" required value="Username" placeholder="Username"></p>

      <p><input type="password" name="password" required value="Password" placeholder="Password"></p>

      <p><a href="#">Forgot Password?</a></p>

      <p><input type="submit" value="Login"></p>

    </fieldset>

  </form>
  <div>
    {% for message in messages %}
    <h1>{{message}}</h1>
    {% endfor %}
  </div>

 

</div>

</body>
</html>
